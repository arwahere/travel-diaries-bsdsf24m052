<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Travel Diaries</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
            line-height: 1.6;
        }

        header {
            background-color: #2c3e50;
            color: white;
            padding: 20px 0;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        header h1 {
            font-size: 2.5em;
            margin: 0;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 10px 0 0;
        }

        nav ul li {
            display: inline;
            margin: 0 25px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 1.1em;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: color 0.3s ease;
        }

        nav ul li a:hover {
            color: #f39c12;
        }

        section {
            background: url('https://images6.alphacoders.com/595/595167.jpg') no-repeat center center/cover;
            color: white;
            padding: 80px 20px;
            text-align: center;
            position: relative;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        section::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.4);
        }

        section h2 {
            font-size: 3em;
            margin: 0;
            font-weight: bold;
            z-index: 1;
        }

        section p {
            font-size: 1.3em;
            margin: 20px 0;
            z-index: 1;
        }

        .button {
            background-color: #f39c12;
            color: white;
            padding: 15px 30px;
            border-radius: 5px;
            text-decoration: none;
            font-size: 1.2em;
            transition: background-color 0.3s ease;
            z-index: 1;
        }

        .button:hover {
            background-color: #e67e22;
        }

        footer {
            text-align: center;
            background-color: #2c3e50;
            color: white;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
            font-size: 0.9em;
        }

        footer a {
            color: #f39c12;
            text-decoration: none;
        }

        footer a:hover {
            color: #e67e22;
        }
    </style>
</head>
<body>

    <header>
        <h1> Travel Diaries</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="diaries.html">Travel Diaries</a></li>
                <li><a href="gallery.html">Gallery</a></li>
                <li><a href="about.html">About Me</a></li>
                
            </ul>
        </nav>
    </header>

    <section id="home">
        <h2>Explore the World Through My Travel Diaries</h2>
        <p>Join me on my adventures as I share my travel experiences from around the globe.</p>
        <a href="diaries.html" class="button">Read My Diaries</a>
    </section>

</body>
</html>
